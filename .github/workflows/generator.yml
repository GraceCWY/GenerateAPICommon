# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: OpenApi generator CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ release ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run codegen -- -i petstore.yaml
  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: GraceCWY/GenerateAPICommon@v4
        with:
          commit-message: 'build: update generated typescript'
          title: Update generated typescript
          body: |
            - Updates the generated typescript on `release`
            Auto-generated by [create-pull-request][1]
            [1]: https://github.com/GraceCWY/GenerateAPICommon
          branch: release 
